<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Series</title>
</head>
<body>

    <h2 align="center">To check the series click on console.</h2>

    <script>

        
let x = 0;
let y = 2;

console.log(x)

for(i=0; i<=44; y++) {

    i=x+y;
    x=i;
    console.log(i)
}
x = 60;
console.log(x)
    </script>
    
</body>
