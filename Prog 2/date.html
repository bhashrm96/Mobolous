<!DOCTYPE HTML>
<html>

<head>
	<title>
		How to check a date is valid
		or not using JavaScript ?
	</title>
</head>

<body style = "text-align:center;">
	
	<h1 style = "color:green;" >
		Date Checker (-By Bhavya Sharma)
	</h1>
	
	<p id = "UP" style =
		"font-size: 15px; font-weight: bold;">
	</p>
	
	<button onclick = "Fun()">
		Click Here
	</button>
	
	<p id = "DOWN" style =
		"color:green; font-size: 20px; font-weight: bold;">
	</p>
	
	<script>
		var up = document.getElementById('UP');
		var down = document.getElementById('DOWN');
		var d = new Date("2012/2/30");
		
		up.innerHTML = "Click on the button to check"
					+ " weather the input is date object or not.<br>";
		
		Date.prototype.isValid = function () {
			
			// If the date object is invalid it will return 'NaN'

			return this.getTime() === this.getTime();
		};
		
		function Fun() {
			down.innerHTML = d.isValid();
		}
	</script>
</body>

</html>
